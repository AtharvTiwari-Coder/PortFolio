<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Login</title>
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="MainPageStyle.css">
</head>
<body>
  <div class="container">
    <h1>Portfolio Login</h1>

    <!-- Sign Up Section -->
    <div id="signup" class="card">
      <h2>Create Account</h2>
      <input id="signupName" type="text" placeholder="Enter name" autocomplete="off">
      <input id="signupPassword" type="password" placeholder="Enter password">
      <input id="signupConfirm" type="password" placeholder="Confirm password">
      <button id="btnCreate">Create Account</button>
      <div id="signupMessage" class="message"></div>
    </div>

    <!-- Sign In Section -->
    <div id="signin" class="card hidden">
      <h2>Sign In</h2>
      <input id="signinName" type="text" placeholder="Enter name" autocomplete="off">
      <input id="signinPassword" type="password" placeholder="Enter password">
      <button id="btnSignIn">Sign In</button>
      <div id="signinMessage" class="message"></div>
    </div>

    <!-- Note Section -->
    <div class="note">
      <p><strong>Note:</strong> New accounts start with â‚¹100. 
        Special accounts <span class="badge">Atharv Tiwari</span> 
        and <span class="badge">Atharv_Dev/Full</span> have infinite balance.
      </p>
    </div>
  </div>

  <!-- Link to your JS -->
  <script src="AccountLogic.js"></script>
</body>
</html>
