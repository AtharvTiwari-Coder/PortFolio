<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Login</title>
  <!-- Link your main portfolio CSS -->
  <link rel="stylesheet" href="PortFolioMainStyle.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Portfolio Simulator</h1>

    <!-- Sign Up Section -->
    <div id="signup" class="card">
      <h2>Create Account</h2>
      <input id="signupName" type="text" placeholder="Enter Name">
      <input id="signupPassword" type="password" placeholder="Enter Password">
      <input id="signupConfirm" type="password" placeholder="Confirm Password">
      <button id="btnCreate">Create Account</button>
      <div id="signupMessage" class="message"></div>
    </div>

    <!-- Sign In Section -->
    <div id="signin" class="card hidden">
      <h2>Sign In</h2>
      <input id="signinName" type="text" placeholder="Enter Name">
      <input id="signinPassword" type="password" placeholder="Enter Password">
      <button id="btnSignIn">Sign In</button>
      <div id="signinMessage" class="message"></div>
    </div>
  </div>

  <!-- Link your portfolio logic -->
  <script src="PortFolioMainLogic.js"></script>
</body>
</html>
