<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In To Portfolio</title>
  <link rel="stylesheet" href="MainPageStyle.css">
</head>
<body class="light">

  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <img src="https://raw.githubusercontent.com/AtharvTiwari-Coder/PortFolio/PortFolio-LOGO/PortFolio-LOGO.png" 
     alt="Portfolio Logo" class="loading-logo"> 
    <div class="loading-progress">0%</div>
  </div>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Atharv Portfolio</div>
      <nav class="nav">
        <a href="#" class="nav-link">Homepage</a>
        <a href="#" id="linkSignin" class="nav-link">Sign In</a>
        <a href="#" id="linkCreate" class="nav-link">Create Account</a>
        <select id="themeToggle" class="theme-toggle">
          <option value="light">Day</option>
          <option value="dark">Night</option>
          <option value="system">System</option>
        </select>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container main-grid">
    <!-- Sign In -->
    <div id="signin" class="card slide-card show">
      <h2 class="card-title">Sign In</h2>
      <form id="signinForm">
        <label class="label">Name</label>
        <input id="signinName" class="input" placeholder="Enter your name">

        <label class="label">Password</label>
        <div class="password-field">
          <input id="signinPassword" type="password" class="input" placeholder="Enter your password">
          <button type="button" id="toggleSigninPassword" class="btn small">Show</button>
        </div>

        <div class="actions">
          <button type="button" id="btnSignIn" class="btn primary">Sign In</button>
          <button type="reset" class="btn ghost">Clear</button>
        </div>
        <div id="signinMessage" class="message"></div>
      </form>
    </div>

    <!-- Sign Up -->
    <div id="signup" class="card slide-card hidden">
      <h2 class="card-title">Create Account</h2>
      <form id="signupForm">
        <label class="label">Name</label>
        <input id="signupName" class="input" placeholder="Enter your name">

        <label class="label">Password</label>
        <div class="password-field">
          <input id="signupPassword" type="password" class="input" placeholder="Enter your password">
          <button type="button" id="toggleSignupPassword" class="btn small">Show</button>
        </div>

        <label class="label">Confirm Password</label>
        <div class="password-field">
          <input id="signupConfirm" type="password" class="input" placeholder="Confirm your password">
          <button type="button" id="toggleSignupConfirm" class="btn small">Show</button>
        </div>

        <div class="actions">
          <button type="button" id="btnCreate" class="btn primary">Create</button>
          <button type="reset" class="btn ghost">Clear</button>
        </div>
        <div id="signupMessage" class="message"></div>
      </form>
    </div>
    <!-- Stay Signed In Modal -->
<div id="staySignedInModal" class="modal hidden">
  <div class="modal-content">
    <p class="modal-text">Do you want to stay signed in?</p>
    <div class="modal-actions">
      <button id="stayYes" class="btn primary">Yes</button>
      <button id="stayNo" class="btn ghost">No</button>
    </div>
  </div>
</div>

  </main>

  <!-- Developer Info -->
  <section class="developer-info">
    <h3 class="dev-title">Developer Info</h3>
    <p>Developer Name: Atharv Tiwari</p>
    <p>Developer Email: &lt;---NONE---&gt;</p>
    <p>Developer Contact: 8469XXXXXXXX</p>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    Â© 2025 Atharv Portfolio
  </footer>

  <script src="AccountLogic.js"></script>
</body>
</html>
