<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homepage - Sign In</title>
  <link rel="stylesheet" href="MainPageStyle.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="brand">Homepage</div>
      <nav class="nav">
        <a href="#signin">Sign In</a>
        <a href="#signup" id="linkCreate">Create Account</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Sign In -->
    <section id="signin" class="card">
      <h2>Sign In</h2>
      <form id="signinForm" autocomplete="off" novalidate>
        <label for="signinName" class="label">Name</label>
        <input id="signinName" name="name" type="text" class="input" placeholder="Enter your name" required />

        <label for="signinPassword" class="label">Password</label>
        <div class="password-field">
          <input id="signinPassword" name="password" type="password" class="input" placeholder="Enter your password" required />
          <button type="button" id="toggleSigninPassword" class="btn small">Show</button>
        </div>

        <div class="actions">
          <button type="button" id="btnSignIn" class="btn primary">Sign In</button>
          <button type="reset" class="btn">Clear</button>
        </div>

        <p id="signinMessage" class="message" aria-live="polite"></p>
      </form>
      <p class="muted">No Account? Tap <strong>Create Account</strong> on the top.</p>
    </section>

    <!-- Create Account -->
    <section id="signup" class="card hidden">
      <h2>Create a New Account</h2>
      <form id="signupForm" autocomplete="off" novalidate>
        <label for="signupName" class="label">Name</label>
        <input id="signupName" name="name" type="text" class="input" placeholder="Your name" required />

        <label for="signupPassword" class="label">Password</label>
        <div class="password-field">
          <input id="signupPassword" name="password" type="password" class="input" placeholder="Choose a password" required />
          <button type="button" id="toggleSignupPassword" class="btn small">Show</button>
        </div>

        <label for="signupConfirm" class="label">Confirm Password</label>
        <div class="password-field">
          <input id="signupConfirm" name="confirm" type="password" class="input" placeholder="Confirm your password" required />
          <button type="button" id="toggleSignupConfirm" class="btn small">Show</button>
        </div>

        <div class="actions">
          <button type="button" id="btnCreate" class="btn primary">Create Account</button>
          <button type="reset" class="btn">Clear</button>
        </div>

        <p id="signupMessage" class="message" aria-live="polite"></p>
      </form>
      <p class="muted">Already have an account? <a href="#signin">Sign In!</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <small>Â© 2025 Homepage</small>
    </div>
  </footer>

  <!-- Developer Console (hidden by default) -->
  <section id="developerConsole">
    <h2>Developer Options</h2>
    <p><strong>Developer Name:</strong> Atharv Tiwari @ Ritu Tripathi</p>
    <p><strong>Developer Email-Address:</strong> <---NONE---></p>
    <p><strong>Developer Contact:</strong> 8469XXXXXX</p>
    <div class="actions">
      <button id="resetBtn" class="btn danger">Reset All Accounts</button>
      <button id="signOutBtn" class="btn">Sign Out</button>
    </div>
  </section>

  <!-- JS Logic -->
  <script src="AccountLogic.js"></script>
</body>
</html>
