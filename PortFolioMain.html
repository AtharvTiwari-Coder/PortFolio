<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="MainPageStyle.css">
</head>
<body>
  <div class="container">
    <h1>Market Portfolio</h1>

    <!-- Example Share Card -->
    <div class="share-card">
      <h2>Reliance Industries (RELIANCE)</h2>
      <p class="price">₹2,450</p>
      <div class="actions">
        <button class="btn buy">Buy</button>
        <button class="btn sell">Sell</button>
        <button class="btn hold">Hold</button>
      </div>
    </div>

    <div class="share-card">
      <h2>Tata Consultancy Services (TCS)</h2>
      <p class="price">₹3,550</p>
      <div class="actions">
        <button class="btn buy">Buy</button>
        <button class="btn sell">Sell</button>
        <button class="btn hold">Hold</button>
      </div>
    </div>

    <div class="share-card">
      <h2>Apple Inc. (AAPL)</h2>
      <p class="price">₹15,000</p>
      <div class="actions">
        <button class="btn buy">Buy</button>
        <button class="btn sell">Sell</button>
        <button class="btn hold">Hold</button>
      </div>
    </div>

    <!-- Continue adding cards until 50 shares -->
  </div>

  <script src="PortFolioMainLogic.js"></script>
</body>
</html>
