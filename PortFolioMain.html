<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Favicons -->
  <link rel="icon" href="/storage/favicon-96x96.png" type="image/png" sizes="96x96">
  <link rel="apple-touch-icon" href="/storage/apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="/storage/site.webmanifest">

  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="PortFolioDashBStyle.css" />
</head>
<body>
  <!-- Header (shows account name and money; hides on scroll down, shows on scroll up) -->
  <header id="topHeader" class="header">
    <div class="header-inner">
      <div class="logo">
        <img src="/storage/favicon-96x96.png" alt="Logo" id="logoImg" />
        <span class="brand">MyPortfolio</span>
      </div>
      <div class="account-info">
        <div class="account-name"><strong>Account:</strong> <span id="accountName">Demo User</span></div>
        <div class="account-balance"><strong>Balance:</strong> ₹<span id="accountBalance">10000</span></div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <!-- Hero section -->
    <section class="hero">
      <div class="hero-content">
        <img src="/storage/favicon-96x96.png" alt="Logo large" id="heroLogo" class="hero-logo" />
        <h1>Portfolio Dashboard</h1>
        <p class="subtitle">Track shares, buy, hold, and sell — watch your balance update live.</p>
      </div>
    </section>

    <!-- Shares list -->
    <section class="shares-section">
      <h2>Shares</h2>
      <div id="sharesList" class="shares-list">
        <!-- JS will populate share cards here -->
      </div>
    </section>

    <!-- Developer contact -->
    <footer class="contact">
      <h3>Contact the Developer</h3>
      <p id="developerContact">Created by Atharv Tiwari — reach me at <a href="mailto:atharv@example.com">atharv@example.com</a></p>
    </footer>
  </main>

  <script src="PortFolioDashBLogic.js"></script>
</body>
</html>
